<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra realizada com sucesso</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #b8bbba 0%, #cac9cb 100%);
        }
        main {
            background: #fff;
            padding: 48px 32px 32px 32px;
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(58, 171, 145, 0.18);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        .icon-success {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #e6f9f0;
            border-radius: 50%;
            margin-top: -70px;
            box-shadow: 0 2px 8px rgba(58,171,145,0.07);
        }
        .icon-success svg {
            width: 48px;
            height: 48px;
            color: #22c55e;
        }
        h1 {
            color: #22c55e;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2rem;
            margin-bottom: 12px;
        }
        p {
            color: #444;
            font-size: 1.15rem;
            margin-bottom: 24px;
        }
        a.button {
            display: inline-block;
            margin-top: 8px;
            padding: 12px 32px;
            background: linear-gradient(90deg, #7c3aed 60%, #3aab91 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(124,58,237,0.10);
            transition: background 0.2s, transform 0.2s;
        }
        a.button:hover {
            background: linear-gradient(90deg, #3aab91 60%, #7c3aed 100%);
            transform: translateY(-2px) scale(1.03);
        }
        footer {
            margin-top: 32px;
            color: #e0f2f1;
            font-size: 1rem;
            text-shadow: 0 1px 2px #0002;
        }
        @media (max-width: 500px) {
            main {
                padding: 32px 10px 24px 10px;
                border-radius: 18px;
            }
            .icon-success {
                width: 60px;
                height: 60px;
                margin-top: -50px;
            }
            .icon-success svg {
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <main>
        <span class="icon-success">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 48 48">
                <circle cx="24" cy="24" r="22" stroke="#22c55e" stroke-width="3" fill="none"/>
                <polyline points="16,26 22,32 34,18" stroke="#22c55e" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </span>
        <h1>Compra realizada com sucesso</h1>
        <p>
            Muito obrigado pela escolha.<br>
            Seu pedido foi confirmado e já está sendo processado.
        </p>
        <a href="http://127.0.0.1:5501/index.html" class="button">Voltar à Loja</a>
    </main>
    <footer>
        <p>&copy; 2023 Armazém do Sítio</p>
    </footer>
</body>
</html>
